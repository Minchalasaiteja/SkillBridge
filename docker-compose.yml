version: '3.8'
services:
  app:
    build: .
    container_name: skillbridge_app
    ports:
      - "5000:5000"
      - "8000:8000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JAEGER_HOST=jaeger
      - JAEGER_PORT=6831
      - PROMETHEUS_PORT=8000
      - ENABLE_PROMETHEUS=true
    depends_on:
      - jaeger
      - prometheus
    volumes:
      - ./:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  jaeger:
    image: jaegertracing/all-in-one:1.48
    container_name: skillbridge_jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "6831:6831/udp" # Jaeger agent (thrift/udp)
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: skillbridge_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

# Notes:
# - App uses Prometheus client on ${PROMETHEUS_PORT} inside container (default 8000).
# - Use host.docker.internal in Prometheus config to reach metrics exposed by host processes
